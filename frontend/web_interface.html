<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Honeypot Scam Detector - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            height: 90vh;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4ade80;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
            background: #f8fafc;
        }

        .message {
            display: flex;
            margin-bottom: 20px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.scammer {
            justify-content: flex-start;
        }

        .message.agent {
            justify-content: flex-end;
        }

        .message-bubble {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
        }

        .message.scammer .message-bubble {
            background: #e5e7eb;
            color: #1f2937;
            border-bottom-left-radius: 4px;
        }

        .message.agent .message-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message-label {
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .message.scammer .message-label {
            color: #ef4444;
        }

        .message.agent .message-label {
            color: rgba(255, 255, 255, 0.8);
        }

        .message-text {
            line-height: 1.5;
            word-wrap: break-word;
        }

        .info-panel {
            background: #fef3c7;
            border-left: 4px solid #f59e0b;
            padding: 12px 15px;
            margin: 10px 0;
            border-radius: 8px;
            font-size: 13px;
        }

        .info-panel.scam-detected {
            background: #fecaca;
            border-left-color: #ef4444;
        }

        .info-panel strong {
            display: block;
            margin-bottom: 5px;
        }

        .input-area {
            background: white;
            padding: 20px 30px;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .input-wrapper {
            flex: 1;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        button {
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .send-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .send-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #ef4444;
            color: white;
        }

        .clear-btn:hover {
            background: #dc2626;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 30px;
            padding: 20px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #667eea;
        }

        .stat-label {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 10px;
            color: #6b7280;
        }

        .loading.active {
            display: block;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        .intelligence-badge {
            display: inline-block;
            background: #dbeafe;
            color: #1e40af;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            margin: 5px 5px 0 0;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #9ca3af;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Honeypot Scam Detector</h1>
            <div class="status">
                <span class="status-dot"></span>
                <span id="status-text">Active</span>
            </div>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-value" id="turn-count">0</div>
                <div class="stat-label">Turns</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="scam-confidence">0%</div>
                <div class="stat-label">Scam Confidence</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="intel-count">0</div>
                <div class="stat-label">Intelligence Items</div>
            </div>
        </div>

        <div class="chat-area" id="chat-area">
            <div class="empty-state">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <p>Start a conversation by sending a scam message above</p>
            </div>
        </div>

        <div class="loading" id="loading">Agent is thinking</div>

        <div class="input-area">
            <div class="input-wrapper">
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type a scam message to test the honeypot..."
                    autocomplete="off"
                />
                <button class="send-btn" id="send-btn" onclick="sendMessage()">Send</button>
            </div>
            <button class="clear-btn" onclick="clearChat()">Clear</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000/detect';
        const API_KEY = '123456'; // Change this to match your config.py

        let conversationId = 'web_' + Date.now();
        let conversationHistory = [];
        let stats = {
            turns: 0,
            confidence: 0,
            intelligence: 0
        };

        const chatArea = document.getElementById('chat-area');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const loading = document.getElementById('loading');

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            messageInput.disabled = true;
            sendBtn.disabled = true;
            loading.classList.add('active');

            const emptyState = chatArea.querySelector('.empty-state');
            if (emptyState) emptyState.remove();

            addMessage('scammer', message);
            messageInput.value = '';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({
                        conversation_id: conversationId,
                        message: message,
                        history: conversationHistory
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                conversationHistory.push({
                    role: 'scammer',
                    content: message,
                    timestamp: new Date().toISOString()
                });

                conversationHistory.push({
                    role: 'agent',
                    content: data.response_message,
                    timestamp: new Date().toISOString()
                });

                addMessage('agent', data.response_message);

                if (data.scam_detected) {
                    addInfoPanel(data);
                }

                updateStats(data);

            } catch (error) {
                console.error('Error:', error);
                addMessage('system', `Error: ${error.message}. Make sure the server is running!`);
            } finally {
                messageInput.disabled = false;
                sendBtn.disabled = false;
                loading.classList.remove('active');
                messageInput.focus();
            }
        }

        function addMessage(sender, text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${sender}`;

            const bubble = document.createElement('div');
            bubble.className = 'message-bubble';

            if (sender !== 'system') {
                const label = document.createElement('div');
                label.className = 'message-label';
                label.textContent = sender === 'scammer' ? 'üö® Scammer' : 'ü§ñ Honeypot Agent';
                bubble.appendChild(label);
            }

            const textDiv = document.createElement('div');
            textDiv.className = 'message-text';
            textDiv.textContent = text;
            bubble.appendChild(textDiv);

            messageDiv.appendChild(bubble);
            chatArea.appendChild(messageDiv);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function addInfoPanel(data) {
            const panel = document.createElement('div');
            panel.className = `info-panel ${data.scam_detected ? 'scam-detected' : ''}`;

            let html = '<strong>üîç Detection Results</strong>';
            html += `Scam Detected: ${data.scam_detected ? 'YES' : 'NO'}<br>`;
            html += `Confidence: ${(data.confidence_score * 100).toFixed(0)}%<br>`;
            html += `Agent Activated: ${data.agent_activated ? 'YES' : 'NO'}`;

            const intel = data.extracted_intelligence;
            const items = [];
            
            if (intel.bank_accounts?.length) items.push(`üí≥ ${intel.bank_accounts.length} bank account(s)`);
            if (intel.upi_ids?.length) items.push(`üì± ${intel.upi_ids.length} UPI ID(s)`);
            if (intel.phone_numbers?.length) items.push(`üìû ${intel.phone_numbers.length} phone(s)`);
            if (intel.urls?.length) items.push(`üîó ${intel.urls.length} URL(s)`);

            if (items.length > 0) {
                html += '<br><br><strong>üéØ Intelligence Extracted:</strong><br>';
                items.forEach(item => {
                    html += `<span class="intelligence-badge">${item}</span>`;
                });
            }

            panel.innerHTML = html;
            chatArea.appendChild(panel);
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        function updateStats(data) {
            stats.turns = data.engagement_metrics.total_turns;
            stats.confidence = data.confidence_score;
            stats.intelligence = data.engagement_metrics.intelligence_items_found;

            document.getElementById('turn-count').textContent = stats.turns;
            document.getElementById('scam-confidence').textContent = 
                (stats.confidence * 100).toFixed(0) + '%';
            document.getElementById('intel-count').textContent = stats.intelligence;
        }

        function clearChat() {
            if (confirm('Clear conversation and start fresh?')) {
                chatArea.innerHTML = `
                    <div class="empty-state">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                        <p>Start a conversation by sending a scam message above</p>
                    </div>
                `;
                conversationId = 'web_' + Date.now();
                conversationHistory = [];
                stats = { turns: 0, confidence: 0, intelligence: 0 };
                updateStats({ 
                    engagement_metrics: { total_turns: 0, intelligence_items_found: 0 },
                    confidence_score: 0
                });
            }
        }
    </script>
</body>
</html>
