<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intelligence Dashboard - Honeypot System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .header p {
            color: #94a3b8;
            font-size: 14px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
        }

        .stat-icon {
            font-size: 32px;
            margin-bottom: 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 5px;
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .section {
            background: #1e293b;
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border: 1px solid #334155;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 24px;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(59, 130, 246, 0.4);
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .intelligence-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .intel-card {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
        }

        .intel-card h3 {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .intel-item {
            background: #1e293b;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-family: 'Courier New', monospace;
            font-size: 13px;
            color: #3b82f6;
            border-left: 3px solid #3b82f6;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .intel-item:hover {
            background: #334155;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            padding: 5px;
            font-size: 16px;
        }

        .copy-btn:hover {
            color: #3b82f6;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .empty-state svg {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .conversation-list {
            max-height: 500px;
            overflow-y: auto;
        }

        .conversation-item {
            background: #0f172a;
            border: 1px solid #334155;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .conversation-item:hover {
            border-color: #3b82f6;
            transform: translateX(5px);
        }

        .conversation-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .conversation-id {
            font-family: 'Courier New', monospace;
            color: #3b82f6;
            font-size: 12px;
        }

        .conversation-badge {
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
        }

        .badge-scam {
            background: #ef4444;
            color: white;
        }

        .badge-safe {
            background: #10b981;
            color: white;
        }

        .conversation-stats {
            display: flex;
            gap: 20px;
            font-size: 12px;
            color: #94a3b8;
        }

        .conversation-intel {
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #334155;
        }

        .intel-badge {
            display: inline-block;
            background: #1e293b;
            color: #3b82f6;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 11px;
            margin-right: 8px;
            margin-top: 5px;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 14px;
            color: #64748b;
        }

        .loading::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #0f172a;
        }

        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #475569;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Intelligence Dashboard</h1>
            <p>Extracted scam intelligence from honeypot conversations</p>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">üí¨</div>
                <div class="stat-value" id="total-conversations">0</div>
                <div class="stat-label">Total Conversations</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üö®</div>
                <div class="stat-value" id="total-scams">0</div>
                <div class="stat-label">Scams Detected</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">üéØ</div>
                <div class="stat-value" id="total-intel">0</div>
                <div class="stat-label">Intelligence Items</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">‚è±Ô∏è</div>
                <div class="stat-value" id="last-updated">Never</div>
                <div class="stat-label">Last Updated</div>
            </div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üì¶ Extracted Intelligence</h2>
                <div>
                    <button class="btn btn-primary" onclick="exportData()">üì• Export All</button>
                    <button class="btn btn-primary" onclick="refreshData()">üîÑ Refresh</button>
                </div>
            </div>

            <div id="intelligence-content" class="loading">Loading intelligence data</div>
        </div>

        <div class="section">
            <div class="section-header">
                <h2 class="section-title">üí¨ Recent Conversations</h2>
            </div>

            <div id="conversations-content" class="loading">Loading conversations</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        const API_KEY = '123456'; //Set to match config.py

        async function loadStats() {
            try {
                const response = await fetch(`${API_URL}/intelligence/stats`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const stats = await response.json();

                document.getElementById('total-conversations').textContent = stats.total_conversations || 0;
                document.getElementById('total-scams').textContent = stats.total_scams_detected || 0;
                document.getElementById('total-intel').textContent = stats.total_intelligence_items || 0;
                
                if (stats.last_updated) {
                    const date = new Date(stats.last_updated);
                    document.getElementById('last-updated').textContent = date.toLocaleTimeString();
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadIntelligence() {
            try {
                const response = await fetch(`${API_URL}/intelligence/all`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const intel = await response.json();

                const content = document.getElementById('intelligence-content');
                
                const categories = [
                    { key: 'bank_accounts', title: 'üí≥ Bank Accounts', icon: 'üí≥' },
                    { key: 'upi_ids', title: 'üì± UPI IDs', icon: 'üì±' },
                    { key: 'phone_numbers', title: 'üìû Phone Numbers', icon: 'üìû' },
                    { key: 'urls', title: 'üîó Phishing URLs', icon: 'üîó' },
                    { key: 'ifsc_codes', title: 'üè¶ IFSC Codes', icon: 'üè¶' },
                    { key: 'emails', title: 'üìß Email Addresses', icon: 'üìß' }
                ];

                let html = '<div class="intelligence-grid">';
                let hasData = false;

                categories.forEach(cat => {
                    const items = intel[cat.key] || [];
                    if (items.length > 0) {
                        hasData = true;
                        html += `
                            <div class="intel-card">
                                <h3>${cat.title} (${items.length})</h3>
                                ${items.map(item => `
                                    <div class="intel-item">
                                        <span>${item}</span>
                                        <button class="copy-btn" onclick="copyToClipboard('${item}')" title="Copy">üìã</button>
                                    </div>
                                `).join('')}
                            </div>
                        `;
                    }
                });

                html += '</div>';

                if (!hasData) {
                    html = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
                            </svg>
                            <p>No intelligence extracted yet. Start conversations to gather data!</p>
                        </div>
                    `;
                }

                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading intelligence:', error);
                document.getElementById('intelligence-content').innerHTML = `
                    <div class="empty-state">
                        <p>Error loading data. Make sure the server is running!</p>
                    </div>
                `;
            }
        }

        async function loadConversations() {
            try {
                const response = await fetch(`${API_URL}/intelligence/conversations?limit=20`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const conversations = await response.json();

                const content = document.getElementById('conversations-content');

                if (conversations.length === 0) {
                    content.innerHTML = `
                        <div class="empty-state">
                            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                            </svg>
                            <p>No conversations yet</p>
                        </div>
                    `;
                    return;
                }

                let html = '<div class="conversation-list">';
                conversations.forEach(conv => {
                    const intel = conv.intelligence_extracted || {};
                    const intelItems = [];
                    
                    if (intel.bank_accounts?.length) intelItems.push(`üí≥ ${intel.bank_accounts.length}`);
                    if (intel.upi_ids?.length) intelItems.push(`üì± ${intel.upi_ids.length}`);
                    if (intel.phone_numbers?.length) intelItems.push(`üìû ${intel.phone_numbers.length}`);
                    if (intel.urls?.length) intelItems.push(`üîó ${intel.urls.length}`);

                    const date = new Date(conv.timestamp);
                    
                    html += `
                        <div class="conversation-item">
                            <div class="conversation-header">
                                <span class="conversation-id">${conv.conversation_id}</span>
                                <span class="conversation-badge ${conv.scam_detected ? 'badge-scam' : 'badge-safe'}">
                                    ${conv.scam_detected ? 'üö® SCAM' : '‚úÖ Safe'}
                                </span>
                            </div>
                            <div class="conversation-stats">
                                <span>üìÖ ${date.toLocaleString()}</span>
                                <span>üí¨ ${conv.total_turns} turns</span>
                                <span>üéØ ${(conv.confidence_score * 100).toFixed(0)}% confidence</span>
                            </div>
                            ${intelItems.length > 0 ? `
                                <div class="conversation-intel">
                                    ${intelItems.map(item => `<span class="intel-badge">${item}</span>`).join('')}
                                </div>
                            ` : ''}
                        </div>
                    `;
                });
                html += '</div>';

                content.innerHTML = html;
            } catch (error) {
                console.error('Error loading conversations:', error);
            }
        }

        async function refreshData() {
            await Promise.all([
                loadStats(),
                loadIntelligence(),
                loadConversations()
            ]);
        }

        async function exportData() {
            try {
                const response = await fetch(`${API_URL}/intelligence/export`, {
                    headers: { 'X-API-Key': API_KEY }
                });
                const result = await response.json();
                alert(`Data exported to: ${result.filename}`);
            } catch (error) {
                console.error('Error exporting:', error);
                alert('Export failed!');
            }
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                event.target.textContent = '‚úì';
                setTimeout(() => {
                    event.target.textContent = 'üìã';
                }, 1000);
            });
        }

        setInterval(refreshData, 30000);

        refreshData();
    </script>
</body>
</html>
